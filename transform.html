<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 3px solid black;
        }
        #mydiv{
            transform: rotateX(180deg)
        }
    </style>
</head>
<body>
    <h1>welcome to codingal</h1>
    <p>are you ready to learn the rotate method?</p>
    <div>codingal</div>
    <div id="mydiv">codingal</div>
</body>
</html>
